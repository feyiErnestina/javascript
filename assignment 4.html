<body>
   <script>
       let q = 57;
      let r = window.prompt("please enter a number");
      let p = q > r;
      if(p){
          alert("the original number is "+ q  +', is  greater than '+ r);
      }
      if(p==p){
          alert("the original number is "+ q +', is equal to '+ r);
      }
      else{
          alert("the original number is "+ q  +', is less than '+ r);
      }

   </script> 
</body>
